<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="logo da barbearia Alura" /></h1>

        <nav>
          <ul class="navegacao">
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html"> Produtos </a></li>
            <li><a href="contato.html"> Contato </a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nomeSobrenome">Nome e sobrenome</label>
        <input type="text" id="nomeSobrenome" class="input-padrao" required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="seuemil@dominio.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(xx) xxxxx-xxxx"
        />

        <label for="mensagem"> Mensagem </label>
        <textarea
          class="input-padrao"
          id="mensagem"
          cols="30"
          rows="10"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radioEmail">
            <input
              type="radio"
              name="contato"
              value="email"
              id="radioEmail"
            />Email</label
          >

          <label for="TelefoneRadio">
            <input
              type="radio"
              name="contato"
              value="telefone"
              id="TelefoneRadio"
            />Telefone</label
          >

          <label for="whatsapp">
            <input
              checked
              type="radio"
              name="contato"
              value="whatsapp"
              id="whatsapp"
            />
            Whatsapp
          </label>
        </fieldset>

        <fieldset >
          <legend>Qual horário prefere ser atendido</legend>
          <select class="atendimento">
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label
          ><input checked class="checkbox" type="checkbox" /> Gostaria de
          receber nossas novidades por email?</label
        >
        <input class="enviar" type="submit" value="Enviar formulário" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>

          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>

          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="/logo-branco.png" alt="logo barbearia traço branco" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
